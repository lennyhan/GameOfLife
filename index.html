<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="processing.js"></script>
    <script src="Guido.js" type="text/javascript"></script>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            font-family: 'Open Sans', sans-serif; /* Use Google font Open Sans */
        }
    </style>
</head>
<body>
<header>
    <h1>Game of Life</h1>
</header>
<section id="content">
    <canvas id="GameOfLife" data-processing-sources="GameOfLife.pde">
    </canvas>
</section>
<footer>
    [E] - Un/Pause the Game<br>
    [MB1] - Turn Cell On/Off<br>
    [R] - Reset<br>
    Note: Pause the game to turn the cell on/off and reset<br>
</footer>
</body>
</html>
